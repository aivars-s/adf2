<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('login', ~{::body}, false)}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    <div th:if="${param.logout}" class="alert alert-success my-2">Logout succeeded</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" name="username" autofocus>
    </div>
    <div class="form-group">
        <label for="password">Username</label>
        <input class="form-control" id="password" name="password" type="password">
    </div>
    <div th:if="${param.error}" class="alert alert-danger my-2">Invalid username and/or password</div>
    <div class="form-group">
        <button class="btn btn-success" type="submit">Login</button>
    </div>
</form>
</body>
</html>
